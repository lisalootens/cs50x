{% extends "layout.html" %}

{% block title %}
    Add money
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Amount" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
    <p>
        <ul>
            <a class="nav-link" href="/">Return</a>
        </ul>
    </p>
{% endblock %}
